<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Alunos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list #mylist>
      <ion-item-sliding *ngFor="let aluno of alunos">
   
        <ion-item>
          <ion-label text-wrap>
            <h3>{{ aluno.nome  }}</h3>
            <ion-text color="primary">
              <p>{{ aluno.matricula  }}</p>
            </ion-text>
            <p>{{ aluno.email }}</p>
          </ion-label>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="atualizaAluno(aluno.id)">Atualizar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteAluno(aluno.id)">Apagar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
